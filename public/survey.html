<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="../app/friends.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder Survey</title>
    <div class="container">

        <h2>Survey Questions</h2>
        <hr>

        <h3>
            <strong>About You</strong>
        </h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required="">

        <h4>Link to Photo Image (Required)</h4>
        <input type="text" id="photo" class="form-control" required="">

        <hr>
        <div class="form-group">
            <label for="sel1">Question 1: You love Travel</label>
            <select class="form-control" id="q1">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3 (Kind of Agree)</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Question 2: You would love to visit a country where you do not speak the language</label>
            <select class="form-control" id="q2">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3 (Kind of Agree)</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Question 3: You would try any food once</label>
            <select class="form-control" id="q3">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3 (Kind of Agree)</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Question 4: Strangers are just friends you have not met yet</label>
            <select class="form-control" id="q4">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3 (Kind of Agree)</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Question 5: You love ice cream</label>
            <select class="form-control" id="q5">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3 (Kind of Agree)</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Question 6: You love adventure</label>
            <select class="form-control" id="q6">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3 (Kind of Agree)</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Question 7: Friends would describe you as optimistic </label>
            <select class="form-control" id="q7">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3 (Kind of Agree)</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Question 8: Your ideal vacation is to a tropical destination </label>
            <select class="form-control" id="q8">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3 (Kind of Agree)</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Question 9: You are spontaneous</label>
            <select class="form-control" id="q9">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3 (Kind of Agree)</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Question 10: You avoid confrontation</label>
            <select class="form-control" id="q10">
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3 (Kind of Agree)</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
          </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block" id="survey-submit">
          <i class="fa fa-check-circle" aria-hidden="true"></i>
          Submit</button>

      <hr>
      <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/friends">API Friends List</a> |
                <a href="HTTPS://GOOGLE.COM">GitHub Repo</a>
            </p>
        </div>
    </footer>
</head>
<script type="text/javascript">
    $("#survey-submit").on("click", function(event) {
      event.preventDefault();
      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        q1: $("#q1").val().trim(),
        q2: $("#q2").val().trim(),
        q3: $("#q3").val().trim(),
        q4: $("#q4").val().trim(),
        q5: $("#q5").val().trim(),
        q6: $("#q6").val().trim(),
        q7: $("#q7").val().trim(),
        q8: $("#q8").val().trim(),
        q9: $("#q9").val().trim(),
        q10: $("#q10").val().trim(),
      };
      console.log(newFriend);
      $.post("/api/friends", newFriend)
      .then(function(data) {
        console.log(data);
      });
    }); 
  </script>
<body>

</body>


</html>
